<div class="tab-container">
    <ng-container *ngIf="users">
        <table mat-table [dataSource]="users" class="table-hover">

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Поьзователь </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>   
            
            <ng-container matColumnDef="group">
                <th mat-header-cell *matHeaderCellDef> Группа </th>
                <td mat-cell *matCellDef="let element"> {{element.group}} </td>
            </ng-container> 

            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr id="row" mat-row *matRowDef="let row; columns: displayedColumns;let i = index"
                (click)="onSelectRow(i, row)" 
                [ngClass]="{ 'select-row': i === selectItem }"></tr>

        </table>
    </ng-container>
</div>
<div mat-dialog-actions>
    <!-- <button mat-button (click)="onNoClick()">No Thanks</button>
    <button mat-button [mat-dialog-close]="selectName" cdkFocusInitial>Ok</button> -->

    <button type="button" id="bt" class="btn btn-light" (click)="onNoClick()"> Отмена </button> 
    <button type="button" id="bt" class="btn btn-primary" [mat-dialog-close]="selectName"> Ok </button> 
</div>
