<div class="form-inline date-filter">
    <div class="form-inline date-start">
        <label class="lable-s" for="startDate" id="dateStartLable">Дата с:</label>
        <input type="date" name="startDate" id="startDate" class="form-control" [(ngModel)]="startDate"  aria-describedby="dateStartLable" />
    </div>
    <div class="form-inline">
        <label class="lable-f" for="finishDate" id="dateFinishLable">по:</label>
        <input type="date" name="finishDate" id="finishDate" class="form-control" [(ngModel)]="finishDate"  aria-describedby="dateFinishLable" />
    </div>
    <button id="bt-def" mat-raised-button (click)="onClear()"> Очистить </button> 
    <button type="button" mat-raised-button color="primary" class="btn btn-primary" (click)="onSearch()"> Поиск </button> 
</div>    
<div class="mat-elevation-z8 table-container">
    <table mat-table [dataSource]="dataSource" class="table-hover" matSort>

        <ng-container matColumnDef="num">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> № </th>
            <td mat-cell *matCellDef="let element"> {{element.num}} </td>
        </ng-container>   
                
        <ng-container matColumnDef="article">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Артикул </th>
            <td mat-cell *matCellDef="let element"> {{element.article}} </td>
        </ng-container>
        
        <ng-container matColumnDef="place">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Место хранения </th>
            <td mat-cell *matCellDef="let element"> {{element.place}} </td>
        </ng-container>

        <ng-container matColumnDef="count">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Количество </th>
            <td mat-cell *matCellDef="let element"> {{element.count}} </td>
        </ng-container>

        <ng-container matColumnDef="message">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Сообщение </th>
            <td mat-cell *matCellDef="let element"> {{element.message}} </td>
        </ng-container>
        
        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" 
            [ngClass]="{ hovered: row.hovered, highlighted: row.highlighted }"    
            (mouseover)="row.hovered = true" 
            (mouseout)="row.hovered = false">
        </tr>

    </table>
</div>
