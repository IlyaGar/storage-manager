<div id="print-section">
    <div class="cell"> Ячейка {{data.cell}}</div>
    <div class="info"> стеллаж - {{data.stillage}}, этаж - {{data.floor}}, ячейка - {{data.num}} </div>
    <div class="mat-elevation-z8 table-container">
        <table mat-table [dataSource]="dataSource" class="table-hover" matSort>

            <ng-container matColumnDef="num">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> № </th>
                <td mat-cell *matCellDef="let element"> {{element.num}} </td>
            </ng-container>   
                    
            <ng-container matColumnDef="article">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Артикул </th>
                <td mat-cell *matCellDef="let element"> {{element.article}} </td>
            </ng-container>
            
            <ng-container matColumnDef="barcode">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Штрихкод </th>
                <td mat-cell *matCellDef="let element"> {{element.barcode}} </td>
            </ng-container>
            
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Наименование </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <ng-container matColumnDef="count">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Количество </th>
                <td mat-cell *matCellDef="let element"> {{element.count}} </td>
            </ng-container>
            
            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" 
                [ngClass]="{ hovered: row.hovered, highlighted: row.highlighted }"    
                (mouseover)="row.hovered = true" 
                (mouseout)="row.hovered = false">
            </tr>

        </table>
    </div>
</div>
<br>
<div class="form-inline">
    <button mat-raised-button color="primary" class="btn btn-default"
        [printStyle]="{ th: {'border': '1px solid black'}, td: {'border': '1px solid black'}, table: {'border-collapse': 'collapse', 'width': '100%'}}"
        printSectionId="print-section"  
        ngxPrint> 
        Печать 
    </button>
    <div class="bt-right">
        <button mat-raised-button color="primary" class="btn btn-default" (click)="onNoClick()">
            Закрыть
        </button>
    </div>
</div>
