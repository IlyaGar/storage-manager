<div class="wrapper">
    <div class="tab-container content">
        <table mat-table class="table-hover" [dataSource]="groupsSource">

            <ng-container matColumnDef="index">
                <th mat-header-cell *matHeaderCellDef> № </th>
                <td mat-cell *matCellDef="let element; let i = index" (click)="onSelectRow(element)"> {{i + 1}} </td>
            </ng-container>  

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Группы </th>
                <td mat-cell *matCellDef="let element" (click)="onSelectRow(element)"> {{element.name}} </td>
            </ng-container>      
            
            <ng-container matColumnDef="rights">
                <th mat-header-cell *matHeaderCellDef> Права </th>
                <td mat-cell *matCellDef="let element" (click)="onSelectRow(element)"> 
                    <ul>
                        <li *ngIf="element.root_order"> Добавление заказа </li>
                        <li *ngIf="element.root_sklad"> Редактирование склада </li>
                        <li *ngIf="element.root_user"> Управление персоналом </li>
                    </ul>
                </td>
            </ng-container>   

            <ng-container matColumnDef="icon">
                <th mat-header-cell *matHeaderCellDef>  </th>
                <td mat-cell *matCellDef="let element"> 
                    <mat-icon id="push" aria-hidden="false" aria-label="Example home icon"
                        (click)='onOpenDeatilDocForm(element)' matTooltip="Просмотр пользователей в группе"> remove_red_eye </mat-icon>
                </td>      
            </ng-container>
            
            <tr mat-header-row *matHeaderRowDef="displayedColumnsGrop; sticky: true"></tr>
            <tr id="row" mat-row *matRowDef="let row; columns: displayedColumnsGrop; let i = index" 
                [ngClass]="{ 'select-row': row.name === selectGroup }"></tr>

        </table>
    </div>            
    <!-- <div mat-dialog-actions align="end"> -->
    <div mat-dialog-actions class="footer">
        <button mat-raised-button color="primary"class="btn btn-default" (click)="onCancelClick()">
            Отмена
        </button> 
        <button mat-raised-button color="primary"class="btn btn-default" (click)="onClearClick()">
            Очистить
        </button> 
        <button mat-raised-button color="primary" class="btn btn-default" (click)="onOkClick()">
            Ок
        </button> 
    </div>
</div>
