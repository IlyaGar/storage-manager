<mat-grid-list cols = "2" rowHeight = "9.8%">
    <mat-grid-tile
        [colspan] = "1"
        [rowspan] = "10">  
        <mat-tab-group>
            <mat-tab label="Приходные"> 
                <div class="mat-elevation-z8 example-container">
                    <table mat-table [dataSource]="dataSource" class="table-hover">

                        <ng-container matColumnDef="doc">
                            <th mat-header-cell *matHeaderCellDef> Документ </th>
                            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                        </ng-container>   
                        
                        <ng-container matColumnDef="date">
                            <th mat-header-cell *matHeaderCellDef> Дата </th>
                            <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
                        </ng-container>

                        <ng-container matColumnDef="icon">
                            <th mat-header-cell *matHeaderCellDef>  </th>
                            <td mat-cell *matCellDef="let element"> 
                                <mat-icon aria-hidden="false" aria-label="Example home icon"> remove_red_eye </mat-icon>
                            </td>      
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;" 
                            [ngClass]="{ hovered: row.hovered, highlighted: row.highlighted }" 
                            (click)="onClickTabItem(row, 'Приходные')"
                            (mouseover)="row.hovered = true" 
                            (mouseout)="row.hovered = false"></tr>

                    </table>
                </div>
            </mat-tab>
            <mat-tab label="Заявки">
                <div class="mat-elevation-z8 example-container">
                    <table mat-table [dataSource]="dataSource1" class="table-hover">

                        <ng-container matColumnDef="doc">
                            <th mat-header-cell *matHeaderCellDef> Документ </th>
                            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                        </ng-container>   
                        
                        <ng-container matColumnDef="date">
                            <th mat-header-cell *matHeaderCellDef> Дата </th>
                            <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
                        </ng-container>

                        <ng-container matColumnDef="icon">
                            <th mat-header-cell *matHeaderCellDef>  </th>
                            <td mat-cell *matCellDef="let element"> 
                                <mat-icon aria-hidden="false" aria-label="Example home icon"> remove_red_eye </mat-icon>
                            </td>      
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;" 
                            [ngClass]="{hovered: row.hovered, highlighted: row.highlighted}" 
                            (click)="onClickTabItem(row, 'Заявки')"
                            (mouseover)="row.hovered = true" 
                            (mouseout)="row.hovered = false"></tr>

                    </table>
                </div>
            </mat-tab>
            <mat-tab label="Перемещение"> 
                <div class="mat-elevation-z8 example-container">
                    <table mat-table [dataSource]="dataSource2" class="table-hover">

                        <ng-container matColumnDef="doc">
                            <th mat-header-cell *matHeaderCellDef> Документ </th>
                            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                        </ng-container>   
                        
                        <ng-container matColumnDef="date">
                            <th mat-header-cell *matHeaderCellDef> Дата </th>
                            <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
                        </ng-container>

                        <ng-container matColumnDef="icon">
                            <th mat-header-cell *matHeaderCellDef>  </th>
                            <td mat-cell *matCellDef="let element"> 
                                <mat-icon aria-hidden="false" aria-label="Example home icon"> remove_red_eye </mat-icon>
                            </td>      
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;" 
                            [ngClass]="{hovered: row.hovered, highlighted: row.highlighted}" 
                            (click)="onClickTabItem(row, 'Перемещение')"
                            (mouseover)="row.hovered = true" 
                            (mouseout)="row.hovered = false"></tr>

                    </table>
                </div>
            </mat-tab>
            <mat-tab label="Возвраты">
                <div class="mat-elevation-z8 example-container">
                    <table mat-table [dataSource]="dataSource3" class="table-hover">

                        <ng-container matColumnDef="doc">
                            <th mat-header-cell *matHeaderCellDef> Документ </th>
                            <td mat-cell mat-list-item  *matCellDef="let element"> {{element.name}} </td>
                        </ng-container>   
                        
                        <ng-container matColumnDef="date">
                            <th mat-header-cell *matHeaderCellDef> Дата </th>
                            <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
                        </ng-container>

                        <ng-container matColumnDef="icon">
                            <th mat-header-cell *matHeaderCellDef>  </th>
                            <td mat-cell *matCellDef="let element"> 
                                <mat-icon aria-hidden="false" aria-label="Example home icon"> remove_red_eye </mat-icon>
                            </td>      
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;" 
                            [ngClass]="{hovered: row.hovered, highlighted: row.highlighted}" 
                            (click)="onClickTabItem(row, 'Возвраты')"
                            (mouseover)="row.hovered = true" 
                            (mouseout)="row.hovered = false"></tr>

                    </table>
                </div>
            </mat-tab>
        </mat-tab-group>        
    </mat-grid-tile>
    <mat-grid-tile 
        [colspan] = "1"
        [rowspan] = "9">
        <div class="mat-elevation-z8 example-container tab-selected">
            <div class="title"><label id="lab"> Выбранные документы </label></div>
             <hr id="hr-select">
             <table mat-table [dataSource]="list" class="table-hover" *ngIf="list.length">
 
                 <ng-container matColumnDef="title">
                     <th mat-header-cell *matHeaderCellDef> {{list[0].title}} </th>
                     <td mat-cell mat-list-item  *matCellDef="let element"> {{element.item}} </td>
                 </ng-container>   
 
                 <tr mat-header-row *matHeaderRowDef="displayedListColumns; sticky: true"></tr>
                 <tr mat-row *matRowDef="let row; columns: displayedListColumns;" (click)="onClickListItem(row)"></tr>
 
             </table>
         </div>
    </mat-grid-tile>
    <mat-grid-tile 
        [colspan] = "1"
        [rowspan] = "1">
        <div mat-dialog-actions id="bt-group">
            <button mat-raised-button color="primary"class="btn btn-default" (click)="onCancelClick()">
                Отмена
            </button> 
            <button mat-raised-button color="primary"class="btn btn-default" (click)="onClearClick()">
                Очистить
            </button> 
            <button mat-raised-button color="primary" class="btn btn-default" (click)="onOkClick()">
                Ок
            </button> 
        </div>
    </mat-grid-tile>
</mat-grid-list>
