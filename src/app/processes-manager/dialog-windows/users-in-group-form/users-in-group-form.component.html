<div class="wrapper">
    <h2> {{data.group}} </h2>
    <div class="tab-container content">
        <table mat-table class="table-hover" [dataSource]="usersSource">

            <ng-container matColumnDef="index">
                <th mat-header-cell *matHeaderCellDef> № </th>
                <td mat-cell *matCellDef="let element; let i = index"> {{i + 1}} </td>
            </ng-container>  

            <ng-container matColumnDef="login">
                <th mat-header-cell *matHeaderCellDef> Логин </th>
                <td mat-cell *matCellDef="let element"> {{element.login}} </td>
            </ng-container>      
            
            <tr mat-header-row *matHeaderRowDef="displayedColumnsGrop; sticky: true"></tr>
            <tr id="row" mat-row *matRowDef="let row; columns: displayedColumnsGrop;" ></tr>

        </table>
    </div>            
    <div mat-dialog-actions class="footer">
        <button mat-raised-button color="primary"class="btn btn-default" (click)="onCancelClick()">
            Закрыть
        </button> 
    </div>
</div>
