<mat-drawer-container class="example-container">
    
    <mat-drawer mode="side" opened>
        <mat-accordion>
            <mat-expansion-panel    [expanded]="isSelectNewTask" 
                                    (opened)="isSelectNewTask = true"
                                    (closed)="isSelectNewTask = false">

                <mat-expansion-panel-header>
                    <mat-panel-title>
                        Новое задание 
                    </mat-panel-title>
                    <mat-panel-description>
                        <label *ngIf="isSelectNewTask">  </label>
                    </mat-panel-description>
                </mat-expansion-panel-header>
                <app-select-processes-form></app-select-processes-form>
                <app-chips-new-task></app-chips-new-task>
                <div class="list-proc table-container">
                    <table mat-table [dataSource]="listWorkers" class="table-hover">

                        <ng-container matColumnDef="worker">
                            <th mat-header-cell *matHeaderCellDef> 
                                <button mat-mini-fab color="primary">
                                    <mat-icon aria-hidden="false" aria-label="Example home icon"> add </mat-icon>
                                </button>
                                Исполнитель 
                            </th>
                            <td mat-cell *matCellDef="let element"> {{element}} </td>
                        </ng-container>      
                
                        <tr mat-header-row *matHeaderRowDef="displayedColumnsWorkers; sticky: true"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumnsWorkers;"></tr>

                    </table>
                </div>
                <br>
                <p id="as-method"> Способ сборки: </p>
                <div class="bt-inline">
                    <mat-button-toggle-group appearance="legacy" name="fontStyle" aria-label="Font Style" [(ngModel)]="selectedMethod">
                        <mat-button-toggle id="but" value="auto" data-toggle="tooltip" data-placement="bottom" title="Артикл">
                            Авто
                        </mat-button-toggle>
                        <mat-button-toggle value="hand" data-toggle="tooltip" data-placement="bottom" title="Штрихкод">
                            Ручной
                        </mat-button-toggle>
                        <mat-button-toggle value="shtabel" data-toggle="tooltip" data-placement="bottom" title="Наименование">
                            Штабелером
                        </mat-button-toggle>
                    </mat-button-toggle-group>
                </div>
                <br>
                <br>
                <div class="form-inline br-pad">
                    <div mat-dialog-actions>
                        <button mat-raised-button id="butt-cancel"
                            color="primary"
                            class="btn btn-default"
                            mwlConfirmationPopover
                            [popoverMessage]="'Вы действительно хотите <b>очистить</b> формы?'"
                            [confirmText]="'Да'"
                            [cancelText]="'Нет'"
                            placement="right"
                            (confirm)="onCancel()"
                            (cancel)="cancelClicked = true"
                            title="Отменить все изменения">
                            Очистить
                        </button> 
                        <button mat-raised-button
                            color="primary"
                            class="btn btn-default"
                            mwlConfirmationPopover
                            [popoverMessage]="'Вы действительно хотите <b>создать</b> новое задание?'"
                            [confirmText]="confirmText"
                            confirmButtonType="success"
                            [cancelText]="cancelText"
                            placement="right"
                            (confirm)="onSave()"
                            (cancel)="cancelClicked = true"
                            title="Сохранить все изменения">
                            Создать
                        </button> 
                    </div>
                </div>
            </mat-expansion-panel>  
        </mat-accordion>
    </mat-drawer>
    <mat-drawer-content>
        
    </mat-drawer-content>
   
</mat-drawer-container>
