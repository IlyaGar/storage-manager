<div class="mat-elevation-z8 example-container">
    <table mat-table [dataSource]="dataSource" class="table-hover">

        <ng-container matColumnDef="doc">
            <th mat-header-cell *matHeaderCellDef> Документ </th>
            <td mat-cell *matCellDef="let element" (click)="onClickTabItem(element, 'Приходные')"> {{element.docid}} </td>
        </ng-container>   
        
        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef> Дата </th>
            <td mat-cell *matCellDef="let element" (click)="onClickTabItem(element, 'Приходные')"> {{element.docdate}} </td>
        </ng-container>

        <ng-container matColumnDef="store">
            <th mat-header-cell *matHeaderCellDef> Склад </th>
            <td mat-cell *matCellDef="let element" (click)="onClickTabItem(element, 'Приходные')"> {{element.docloc}} </td>
        </ng-container>

        <ng-container matColumnDef="icon">
            <th mat-header-cell *matHeaderCellDef>  </th>
            <td mat-cell *matCellDef="let element"> 
                <mat-icon id="push" aria-hidden="false" aria-label="Example home icon"
                (click)='openDeatilDocForm(element)' matTooltip="Просмотр документа"> remove_red_eye </mat-icon>
            </td>      
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" 
            [ngClass]="{ hovered: row.hovered, highlighted: row.highlighted }" 
            
            (mouseover)="row.hovered = true" 
            (mouseout)="row.hovered = false"></tr>
            
    </table>
</div>
