<div class="name"> Наименование документа: {{data.element.doc_name}} Общее количество: {{data.summ}}</div>
<div class="mat-elevation-z8 table-container">
    <table mat-table [dataSource]="dataSource" class="table-hover">

        <ng-container matColumnDef="number">
            <th mat-header-cell *matHeaderCellDef> № </th>
            <td mat-cell *matCellDef="let element"> {{element.numb}} </td>
        </ng-container>   
                
        <ng-container matColumnDef="article">
            <th mat-header-cell *matHeaderCellDef> Артикль </th>
            <td mat-cell *matCellDef="let element"> {{element.article}} </td>
        </ng-container>
        
        <ng-container matColumnDef="barcode">
            <th mat-header-cell *matHeaderCellDef> Штрихкод </th>
            <td mat-cell *matCellDef="let element"> {{element.barcode}} </td>
        </ng-container>
        
        <ng-container matColumnDef="count">
            <th mat-header-cell *matHeaderCellDef> Количество </th>
            <td mat-cell *matCellDef="let element"> {{element.count_e}} </td>
        </ng-container>

        <ng-container matColumnDef="place">
            <th mat-header-cell *matHeaderCellDef> Места хранения </th>
            <td mat-cell *matCellDef="let element"> {{element.place}} </td>
        </ng-container>
        
        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" 
            [ngClass]="{ hovered: row.hovered, highlighted: row.highlighted }"    
            (mouseover)="row.hovered = true" 
            (mouseout)="row.hovered = false">
        </tr>

    </table>
</div>
